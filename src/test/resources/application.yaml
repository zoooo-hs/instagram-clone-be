spring:
  profiles:
    include:
      - aws
      - credentials
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/instagram-clone-test-db?createDatabaseIfNotExist=true
    username: root
    password: mariadb
  jpa:
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    generate-ddl: true
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
  jackson:
    property-naming-strategy: SNAKE_CASE


logging:
    level:
        org:
          hibernate: info

instagram-clone:
  version: 1.0.0
  storage:
    filesystem: ${STORAGE_FS}
  jwt:
    access-token:
      key: ${ACCESS_TOKEN_KEY:"access"}
      valid-time: ${ACCESS_TOKEN_VALID_TIME:86400000} # default: 1 day
    refresh-token:
      key: ${REFRESH_TOKEN_KEY:"refresh"}
      valid-time: ${REFRESH_TOKEN_VALID_TIME:432000000} # default: 5 days